<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin vs padding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'poppins', sans-serif;
      font-size: 18px;
    }

    .box {
      width: 100px;
      height: 100px;
      padding: 10px 5px 8px 9px;
      border: 2px solid black;
      background-color: red;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>margin vs padding</h1>
  <p>margin là phần xung quanh tính từ border ra bên ngoài, có thể điều chỉnh top, left, right, bottom của margin</p>
  <p>padding là phần xung quanh tính từ content đến border, cũng có thể điều chỉnh top, left, right, bottom</p>
  <div class="box">
    ABC
  </div>
  <div class="box">
    XYZ
  </div>
  <div class="box">
    DEF
  </div>
  <div class="box">
    GHJ
  </div>
</body>

</html>
